name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.16"
  OTP_VERSION: "26"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: |
          echo "::group::Checking code formatting"
          mix format --check-formatted
          echo "::endgroup::"
          echo "✅ Code is properly formatted"

      - name: Run Credo
        run: |
          echo "::group::Running Credo (strict mode)"
          mix credo --strict
          echo "::endgroup::"

      - name: Run Sobelow
        run: |
          echo "::group::Running Sobelow security scan"
          mix sobelow --config
          echo "::endgroup::"
          echo "✅ No security vulnerabilities detected"

      - name: Quality summary
        if: always()
        run: |
          echo "## Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Credo (strict mode)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Sobelow security scan" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - elixir: "1.15"
            otp: "26"
          - elixir: "1.16"
            otp: "26"

    services:
      postgres:
        image: supabase/postgres:15.8.1.040
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgrest_parser_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run integration test setup
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -U postgres -d postgrest_parser_test -f priv/docker/init.sql

      - name: Run all tests
        run: |
          echo "::group::Running test suite"
          mix test | tee test_output.txt
          echo "::endgroup::"

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract test counts from output
          if [ -f test_output.txt ]; then
            TESTS=$(grep -oP '\d+ tests' test_output.txt | grep -oP '\d+' | head -1 || echo "N/A")
            DOCTESTS=$(grep -oP '\d+ doctests' test_output.txt | grep -oP '\d+' | head -1 || echo "N/A")
            FAILURES=$(grep -oP '\d+ failures' test_output.txt | grep -oP '\d+' | head -1 || echo "0")

            echo "- **Tests**: $TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- **Doctests**: $DOCTESTS" >> $GITHUB_STEP_SUMMARY
            echo "- **Failures**: $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "- **Elixir**: ${{ matrix.elixir }}" >> $GITHUB_STEP_SUMMARY
            echo "- **OTP**: ${{ matrix.otp }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run tests with coverage (enforces 91% threshold)
        if: matrix.elixir == '1.16' && matrix.otp == '26'
        run: |
          echo "::group::Running tests with coverage"
          mix test --cover
          echo "::endgroup::"
          echo "✅ Coverage threshold met (≥91%)"

      - name: Generate coverage summary
        if: matrix.elixir == '1.16' && matrix.otp == '26'
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage threshold: **91%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed HTML coverage report." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifacts
        if: matrix.elixir == '1.16' && matrix.otp == '26'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Run Dialyzer
        run: |
          echo "::group::Running Dialyzer type checking"
          mix dialyzer --format github
          echo "::endgroup::"
          echo "✅ No type errors detected"

      - name: Dialyzer summary
        if: always()
        run: |
          echo "## Dialyzer Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type analysis complete" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ No type errors" >> $GITHUB_STEP_SUMMARY
